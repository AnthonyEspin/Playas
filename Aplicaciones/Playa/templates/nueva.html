{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <br>
        <h1>Nueva Playa</h1>
        <form action="/guardarPlaya" id="frm_nueva_playa" enctype="multipart/form-data" method="post">
            {% csrf_token %}

            <label for="nombre">Nombre:</label><br>
            <input placeholder="Ingrese el nombre de la playa" class="form-control" type="text" name="nombre" id="nombre"> <br><br>

            <label for="ubicacion">Ubicación:</label><br>
            <input placeholder="Ubicación de la playa" class="form-control" type="text" name="ubicacion" id="ubicacion"> <br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea placeholder="Descripción de la playa" class="form-control" name="descripcion" id="descripcion" rows="4"></textarea> <br><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/playas">Cancelar</a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

<!-- Validación con jQuery -->
<script>
    $("#frm_nueva_playa").validate({
        rules: {
            "nombre": {
                required: true,
                minlength: 3,
                maxlength: 100
            },
            "ubicacion": {
                required: true,
                minlength: 3,
                maxlength: 150
            },
            "descripcion": {
                required: true,
                minlength: 5
            }
        },
        messages: {
            "nombre": {
                required: "Este campo es obligatorio",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No puede superar los 100 caracteres"
            },
            "ubicacion": {
                required: "Este campo es obligatorio",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No puede superar los 150 caracteres"
            },
            "descripcion": {
                required: "Este campo es obligatorio",
                minlength: "Debe tener al menos 5 caracteres"
            }
        }
    });
</script>

{% endblock %}
