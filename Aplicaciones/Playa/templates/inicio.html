{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1 class="text-center">Listado de Playas</h1>
<hr>

<div class="row">
    <div class="text-end">
        <a href="/nuevaPlaya" class="btn btn-info text-right">
            Agregar Playa
        </a>
    </div>
</div>
<br>
<table class="table table-bordered table-striped table-hover" id="tbl_playas">
    <thead>
        <tr class="bg-primary">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>UBICACIÓN</th>
            <th>DESCRIPCIÓN</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for playa in playas %}
            <tr>
                <td>{{ playa.id }}</td>
                <td>{{ playa.nombre }}</td>
                <td>{{ playa.ubicacion }}</td>
                <td>{{ playa.descripcion }}</td>
                <td>
                    <a href="/editarPlaya/{{ playa.id }}" class="btn btn-outline-warning">
                        <i class="fa fa-pen"></i>
                    </a>
                    <a href="#" data-id="{{ playa.id }}" class="btn btn-outline-danger btnEliminar">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    let table = new DataTable('#tbl_playas', {
        language: {
            url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const botonesEliminar = document.querySelectorAll('.btnEliminar');

        botonesEliminar.forEach(boton => {
            boton.addEventListener('click', function (e) {
                e.preventDefault();
                const id = this.getAttribute('data-id');

                Swal.fire({
                    title: "¿Estás seguro?",
                    text: "¡No podrás revertir esto!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = `/eliminarPlaya/${id}`;
                    }
                });
            });
        });
    });
</script>
{% endblock %}
